services:
  # Backend Service
  - type: web
    name: book-re-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # You will need to enter this in the Render dashboard

  # Frontend Service
  - type: static
    name: book-re-frontend
    # env: static - Removed as 'type: static' implies this
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: book-re-backend
          property: host
